      messages:
        inclusion: "is not included in the list"
        exclusion: "Unavailable"
        invalid: "not valid"
        confirmation: "not agree with the confirmation"
        accepted: "be accepted"
        empty: "can not be empty"
        blank: "can not be blank"
        too_long: "is too long (maximum: {{count}} characters)"
        too_short: "is very short (minimum: {{count}} characters)"
        wrong_length: "n√£o possui o tamanho esperado ({{count}} characters)"
        taken: "is already in use"
        not_a_number: "not a number"
        greater_than: "must be greater than {{count}}"
        greater_than_or_equal_to: "must be greater than or equal to {{count}}"
        equal_to: "must be equal to {{count}}"
        less_than: "must be less than {{count}}"
        less_than_or_equal_to: "must be less than or equal to {{count}}"
        odd: "be odd"
        even: "be aware"
        
